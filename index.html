<!DOCTYPE html>
<html>
  <head>
    <title>FBI Development Managment</title>
  </head>
  <body>
   <h1>FBI Development Managment</h1>
    
    <h2>In-game development checklist</h2>
    
    <ul>
      <li>Buildings (builder)<input type="checkbox"></li>
      <li>Warp commands (scripter)<input type="checkbox"></li>
      <li>Give high command all the weapons (whoever)<input type="checkbox"></li>
      <li>Crim base (builder)<input type="checkbox"></li>
      <li>FBI base (builder)<input type="checkbox"></li>
      <li>Team uniforms for agents? (scripter & uniform designer)<input type="checkbox"></li>
      <li>Level system (scripter)<input type="checkbox"></li>
    </ul>
     
      
      <label id="progress" name="progress">Progress</label>
      <input type="range" name="progress" min="0" max="7" step="0.01">
      <input type="range" name="progress" step="0.01">
      
    <label name="notes" id="notes">Extra info/notes</label>
      <input name="notes" id="notes" type="text">
  
  
  </body>
